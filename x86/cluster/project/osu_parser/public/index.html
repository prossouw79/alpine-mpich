<!doctype html>
<html lang="en" ng-app="graphPage">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>OSU Graphs</title>
</head>

<body>
    <div class="col-md-12" ng-controller="graphPageController as ctrl">

        <h2>Graphs</h2>
        <hr>
        <input type="button" class="btn btn-warning" value="Toggle show average only"
            ng-click="ctrl.toggleShowAverage()">
        <hr>
        <div ng-hide="ctrl.showOnlyAverage" ng-repeat="graph in ctrl.plotlycharts">
            <h1>{{graph.title}}</h1>
            <plotly plotly-data="graph.data" plotly-layout="graph.layout" plotly-options="graph.options"
                plotly-events="graph.plotlyEvents">
            </plotly>
        </div>

        <div ng-show="ctrl.showOnlyAverage" ng-repeat="graph in ctrl.plotlychartsAverageOnly">
            <h1>{{graph.title}}</h1>
            <plotly plotly-data="graph.data" plotly-layout="graph.layout" plotly-options="graph.options"
                plotly-events="graph.plotlyEvents">
            </plotly>
        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script src="http://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="angular-plotly.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script src="graphs.js"></script>
</body>

</html>
